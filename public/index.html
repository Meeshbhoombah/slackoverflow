<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--

      Notice the use of %PUBLIC_URL% in the tags above.

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Slackoverflow</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

  <style>
    @font-face {
      font-family: regular;
      src: url(../Assets/Fonts/BebasNeue/BebasNeue-Regular.otf);
    }

      @font-face {
        font-family: bold;
        src: url(../Assets/Fonts/BebasNeue/BebasNeue-Bold.otf);
      }


      html, body {
      margin: 0px;
      font-size: 16px;
      font-family: regular;
      }

      .btn-primary {
      min-width: 14em;
      min-height: 3em;
      background-color: #00000086;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
      transition: all 150ms ease-in;
      margin: 0;
      text-align: center;
      text-transform: uppercase;
      position: absolute;
      font-size: 1em;
      letter-spacing: 2px;
      }

      .btn-primary:hover {
      background-color: white;
      color: #087cb8;
      }

      .h1-primary {
      font-weight: 300;
      font-family: proxima-nova, helvetica neue, Helvetica, Arial, sans-serif;
      color: #000000d2;
      letter-spacing: normal;
      line-height: 1.25;
      font-style: italic;
      position: absolute;
      z-index: 2;
      font-size: 3.5rem;
      margin: 0;
      }

      .header-content {
      padding-top: 20em;
      padding-left: 24em;
      }

      #h1-1, #btn-1 {
      z-index: 1;
      }

      #h1-2 {
      margin: -3px 0 0 -1px;
      z-index: 2;
      }

      #h1-3 {
      margin: -6px 0 0 -2px;
      z-index: 2;
      }

      #btn-2 {
      margin: -6px 0 0 -5px;
      z-index: 2;
      }

      #btn-3 {
      margin: -12px 0 0 -10px;
      z-index: 2;
      }

      #a-2 {
      margin: -3px 0 0 -1px;
      z-index: 2;
      }

      #a-3 {
      margin: -6px 0 0 -2px;
      z-index: 2;
      }

      .archie-section {
      position: relative;
      margin-right: 7em;
      margin-top: 4em;
      }

      .archie-text {
      position: absolute;
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-family: bold;
      font-size: 1.6em;
      }

      .home {
      height: 100vh;
      width: 100vw;
      background: url(https://raw.githubusercontent.com/archproj/slackoverflow/develop/static/src/Assets/Images/background-image.png) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-position: 20em -18em;
      }
      .home .slack-img {
      position: relative;
      z-index: -1;
      float: right;
      top: -8em;
      }
      .home .slogan {
      margin: 3em 0em;
      font-size: 1.4em;
      letter-spacing: 1px;
      }

    .header-content .sk-cube-grid {
        width: 100vw;
        height: 100vh;
        background-color: #000;
        margin-top: -20em;
        margin-left: -24em;
    }

    .header-content .sk-cube-grid .sk-cube {
      width: 33%;
      height: 33%;
      background-color: #fff;
      float: left;
      -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
              animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
    }

    .header-content .sk-cube-grid .sk-cube1 {
      -webkit-animation-delay: 0.2s;
              animation-delay: 0.2s; }
    .header-content .sk-cube-grid .sk-cube2 {
      -webkit-animation-delay: 0.3s;
              animation-delay: 0.3s; }
    .header-content .sk-cube-grid .sk-cube3 {
      -webkit-animation-delay: 0.4s;
              animation-delay: 0.4s; }
    .header-content .sk-cube-grid .sk-cube4 {
      -webkit-animation-delay: 0.1s;
              animation-delay: 0.1s; }
    .header-content .sk-cube-grid .sk-cube5 {
      -webkit-animation-delay: 0.2s;
              animation-delay: 0.2s; }
    .header-content .sk-cube-grid .sk-cube6 {
      -webkit-animation-delay: 0.3s;
              animation-delay: 0.3s; }
    .header-content .sk-cube-grid .sk-cube7 {
      -webkit-animation-delay: 0s;
              animation-delay: 0s; }
    .header-content .sk-cube-grid .sk-cube8 {
      -webkit-animation-delay: 0.1s;
              animation-delay: 0.1s; }
    .header-content .sk-cube-grid .sk-cube9 {
      -webkit-animation-delay: 0.2s;
              animation-delay: 0.2s; }

    @-webkit-keyframes sk-cubeGridScaleDelay {
      0%, 70%, 100% {
        -webkit-transform: scale3D(1, 1, 1);
                transform: scale3D(1, 1, 1);
      } 35% {
        -webkit-transform: scale3D(0, 0, 1);
                transform: scale3D(0, 0, 1);
      }
    }

    @keyframes sk-cubeGridScaleDelay {
      0%, 70%, 100% {
        -webkit-transform: scale3D(1, 1, 1);
                transform: scale3D(1, 1, 1);
      } 35% {
        -webkit-transform: scale3D(0, 0, 1);
                transform: scale3D(0, 0, 1);
      }
    }

    /*# sourceMappingURL=styles.css.map */
  </style>
  </body>
</html>
